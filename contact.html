            </nav>
        </div>

    <section id="contact-container">
        <div id="lhs-container">
        <div id="contact-info">
            <h2>Get in touch with us</h2>
            <ul>
                <li><i class="fa-solid fa-envelope"></i>connect@deltageospatial.ie</li>
                <li><i class="fa-solid fa-phone"></i>01 1234567</li>
                <li><i class="fa-sharp fa-solid fa-location-dot"></i>1 Grafton Street, Dublin</li>
            </ul>
        </div>
        <div id="contact-map"><iframe width="100%" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=400&amp;hl=en&amp;q=1%20Grafton%20Street,%20Dublin,%20Ireland+(Delta%20Geospatial)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.maps.ie/distance-area-calculator.html">measure area map</a></iframe></div>
        </div>
        <div id="contact-table">
            <form class="contact-form" method="get" action="index.html">
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" class="text-input" required>
            
            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" class="text-input" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="text-input" required>

            <label for="msgbox">Message:</label>
            <textarea id="msgbox" name="msgbox" class="text-input" placeholder="I would like to make an inquiry about surveying services..."></textarea>

            <input class="contact-button" type="submit" value="Send Message">
            </form>
        </div>
    </section>
    <section>
        <div></div>
    </section>
