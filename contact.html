<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="SE-Geospatial are a leader in the land surveying and geospatial industry, based in Dublin, Ireland">
    <meta name="keywords" content="geospatial, land surveying, setting out, engineering">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Delta-Geospatial</title>
</head>

<body>
    <header class="main-header">
        <div class="container">
            <a href="index.html">
                <div id="logo-outer">
                    <div id="logo">
                    </div>
                    <h1 id="logo-text">DELTA<br>Geospatial</h1>
                </div>
            </a>
            <nav class="main-nav">
                <ul class="main-nav-list">
                    <li>
                        <a href="index.html#services">Services</a>
                    </li>
                    <li>
                        <a href="technologies.html">Technologies</a>
                    </li>
                    <li>
                        <a href="contact.html" class="active">Contact</a>
                    </li>
                    <li>
                        <a id="phone-bg-color" href="tel:+35311234567"><i class="fa-solid fa-phone"></i> 01 1234567</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact-container">
        <div id="lhs-container">
            <div id="contact-info">
                <h2>Get in touch with us</h2>
                <ul>
                    <li><i class="fa-solid fa-envelope"></i>connect@deltageospatial.ie</li>
                    <li><i class="fa-solid fa-phone"></i>01 1234567</li>
                    <li><i class="fa-sharp fa-solid fa-location-dot"></i>1 Grafton Street, Dublin</li>
                </ul>
            </div>

            <div id="contact-map"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6737.317707013869!2d-6.267031132126288!3d53.34322900743974!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670e9b76719607%3A0x9d13471d963893a7!2s1%20Grafton%20Street%2C%20Dublin!5e0!3m2!1sen!2sie!4v1682254364722!5m2!1sen!2sie" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
        </div>

        <div id="contact-table">
            <form class="contact-form" method="get" action="index.html">
                <label for="fname">First Name</label>
                <input id="fname" name="first_name" type="text" class="text-input" required>

                <label for="lname">Last Name</label>
                <input id="lname" name="last_name" type="text" class="text-input" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email_address" class="text-input" required>

                <label for="msgbox">Message:</label>
                <textarea id="msgbox" name="msgbox" class="text-input"
                    placeholder="I would like to make an inquiry about surveying services..."></textarea>

                <input class="contact-button" type="submit" value="Send Message">
            </form>
        </div>
    </section>

    <footer>
        <div id="footer-main">
            <ul class="social-networks">
                <li>
                    <a href="https://github.com/garymast/geospatial-co" target="_blank" rel="noopener"
                        aria-label="Visit our Github Repository (opens in a new tab)"><i id="ghub"
                            class="fa-brands fa-github"></i></a>
                </li>
                <li>
                    <a href="https://www.twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)"><i id="twitter-hov"
                            class="fa-brands fa-square-twitter"></i></a>
                </li>
                <li>
                    <a href="https://www.facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i
                            class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://www.Instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"><i
                            class="fa-brands fa-instagram"></i></a>
                </li>
            </ul>
        </div>

        <div id="footer-sub">
            <p class="copyright">Delta Geospatial Â© 2023</p>
        </div>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/00ff89d843.js" crossorigin="anonymous"></script>
</body>

</html>
